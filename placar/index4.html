<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (orientation: portrait){
            body, html{
            margin:0;
            width:100%;
            height: 100%;
            display:flex;
            background-color: green;
            }

            .container{
                display: flex;
                flex-direction: column;
                width:100%;
            }

            .left{
                background-color: red;
                height:50vh;
                width:100vw;
            }

            .right{
                background-color: blue;
                height:50vh;
                width:100vw;
            }

            .time{
                position:absolute;
                border-style: none;
                width: 100%;
                height: 50%;
                border-radius: 0%;
                border-style: none;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 50vw;
                color: azure;
                font-weight: bold;
                cursor:pointer;
                writing-mode: vertical-lr;


            }

            #red{
                background-color: red;
            }

            #blue{
                background-color: blue;
            }

            .zero{
                position:absolute;
                display:flex;
                width:80px;
                height:80px;
                top:50%;
                left:50%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                border-style: none;
            }

            .zerar{
                border-radius:50%;
                border-style: none;
                width: 100%;
                height: 100%;
                transform: rotate(90deg);
            }

            
        
        }

        @media (orientation: landscape){

            body,html{
                margin:0;
                width:100%;
                height: 100%;
                display:flex;
            }
            
            .container{
                display: flex;
                width:100%;
            }
    
            .left{
                background-color: red;
                width:50%;
                height:100%;
            }
            
            .right{
                background-color: blue;
                width:50%;
            }
            
            .time{
                position:absolute;
                width:50%;
                height:100%;
                border-radius: 0%;
                border-style: none;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 50vh;
                color: azure;
                font-weight: bold;
                cursor:pointer;
            }
            
            #red{
                background-color: red;
            }
    
            #blue{
                background-color: blue;
            }
            
            .zero{
                
                position: fixed;
                display: flex;
                width: 80px;
                height: 80px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                
                border-radius: 50%;
                border-style: none;
            }
    
            .zerar{
                border-radius: 50%;
                border-style: none;
                width: 100%;
                height: 100%;
            }

            .swap{
                position: fixed;
                display: flex;
                width:40px;
                height:40px;
                top: 5%;
                left:50%;
                transform: translate(-50%, -50%);
                background-size: cover;

            }

            .change{
                align-items: center;
                width: 100%;
                height: 100%;
            }

            .help{
                position: fixed;
                display: flex;
                width: 50px;
                height: 50px;
                opacity: 70%;
                top: 80%;

            }

            #one{
                left: 23%;
            }

            #two{
                right:23%;
            }
        

        
        
    </style>
</head>
<body>

        <div class="left">
            <button class="time" id="red" 
                onclick="enterFullScreen(), newPoint(red, 1)">

        </div>
        
        <div class="right">
            <button class="time" id="blue" 
                onclick="enterFullScreen(), newPoint(blue, 1)">
                0
                </button>
        </div>
